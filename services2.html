<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Services</h2>

        <div class="care-section">
            <h3><img src="care-icon.png" alt="Care Icon"> Care</h3>
            <div class="care-options">
                <div class="care-item">Feed <button class="plus-btn">+</button></div>
                <div class="care-item">Play <button class="plus-btn">+</button></div>
                <div class="care-item">Train <button class="plus-btn">+</button></div>
                <div class="care-item">Walk <button class="plus-btn">+</button></div>
            </div>
        </div>

        <div class="medical-section">
            <h3><img src="medical-icon.png" alt="Medical Icon"> Medical</h3>
        </div>

        <button onclick="window.history.back()" class="back-btn">‚Üê Back</button>
    </div>
</body>
</html>
