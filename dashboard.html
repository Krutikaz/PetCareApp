<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PetCare+</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <p class="greeting">Hi Alexa! <br> Good Morning..</p>
        <div class="join-community">
            <img src="assets/community.png" alt="Pet Lovers">
            <p>Join Our Pet Lover Community...</p>
            <button class="join-btn">Join Now</button>
        </div>

        <div class="categories">
            <h2>Category</h2>
            <div class="icons">
                <div class="icon"><img src="assets/icons/vet.png" alt="Vet"><p>Vet</p></div>
                <div class="icon"><img src="assets/icons/grooming.png" alt="Grooming"><p>Grooming</p></div>
                <div class="icon"><img src="assets/icons/food.png" alt="Food"><p>Food Diet</p></div>
            </div>
        </div>

        <div class="nearby-vet">
            <h2>Nearby Veterinarian</h2>
            <p>Dr. XYX <br> Specialist</p>
        </div>

        <button class="btn" onclick="navigateTo('services.html')">View Services</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
